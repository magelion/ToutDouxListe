<div *ngIf="item && list">
  <ion-card>
    <ion-card-header>
        <ion-input type="text" stacked [(ngModel)]=item.name (ngModelChange)="dataChanged()">{{ item?.name }}</ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-checkbox type="checkbox" [(ngModel)]=item.complete value="Completed" (ngModelChange)="dataChanged()"></ion-checkbox>
      <ion-textarea text-wrap placeholder="Description" [(ngModel)]=item.desc (ngModelChange)="dataChanged(item, list.uuid)">{{ item?.desc }}</ion-textarea>
      <button ion-button (click)="deleteItem()">
        <ion-icon name="bin"></ion-icon>Delete
      </button>
    </ion-card-content>
  </ion-card>
</div>
