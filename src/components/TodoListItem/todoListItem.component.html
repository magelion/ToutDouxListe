
<ion-item-sliding *ngIf="item && list">
    <ion-item>
      <ion-label type="text" stacked>{{ item?.name }}</ion-label>
      <ion-label *ngIf="item.desc">{{ item?.desc }}</ion-label>
    </ion-item>
    <ion-item-options side="start">
      <button ion-button color="danger" (click)="deleteItem()">
          <ion-icon name="trash"></ion-icon> Delete
      </button>
      <!-- <ion-item-options color="danger" (click)="deleteItem()"></ion-item-options> -->
    </ion-item-options>
</ion-item-sliding>
