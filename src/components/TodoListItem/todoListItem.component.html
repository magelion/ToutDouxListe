
<ion-item-sliding *ngIf="item && list">


    
  <ion-item (press)="completeItem()" [class.CompletedItem]="item.complete" (click)="toogleDesc()">

    <div class="item-text-center" text-wrap>
      
        <h2>{{ item?.name}}</h2>
    </div>


    <ion-icon color="success" item-right [name]="isDescShown ? 'arrow-dropdown' : 'arrow-dropright'" end *ngIf="item.desc"></ion-icon>

    <div class="item-text-center" text-wrap *ngIf="item.desc" [class.shownDesc]="isDescShown" [class.hiddenDesc]="!isDescShown">
        <p>{{ item?.desc }}</p>
    </div>

  </ion-item>

  <ion-item-options side="left">
    <button ion-button color="danger" (click)="deleteItem()" class="sliding-button">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item-options>
  <ion-item-options side="right">
    <button ion-button color="primary" (click)="editItem()" style="min-width : 50px;" class="sliding-button">
      <ion-icon name="create"></ion-icon>
    </button>

  </ion-item-options>
</ion-item-sliding>
