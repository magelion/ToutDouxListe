<div *ngIf="todoListId">
  <ion-card *ngFor="let item of (list$ | async)?.items" >
    <ion-card-header>
        <ion-input type="text" stacked [(ngModel)]=item.name ng-model-options="{updateOn: 'blur'}" (ngModelChange)="dataChanged(item)">{{ item?.name }}</ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-checkbox type="checkbox" [(ngModel)]=item.complete value="Completed" (ngModelChange)="dataChanged(item)"></ion-checkbox>
      <ion-textarea text-wrap placeholder="Description" [(ngModel)]=item.desc (ngModelChange)="dataChanged(item, list$.uuid)">{{ item?.desc }}</ion-textarea>
    </ion-card-content>
  </ion-card>
</div>
