<ion-header>
  <ion-navbar>
      <ion-title>Update {{item?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="editItem()">
    <item-edit [item]="item"></item-edit>

    <button ion-button block type="submit" color="secondary">
        Confirm
        <ion-icon name="checkmark"></ion-icon>
    </button>
  </form>

</ion-content>
