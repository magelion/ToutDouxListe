<ion-header>

  <ion-navbar>
    <ion-title>Share List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let contact of contactList">

    <ion-item text-wrap>
      <ion-avatar item-left>
        <img [src]="contact.photoURL">
      </ion-avatar>
      <h2>{{ contact.displayName}}</h2>

      <div [ngSwitch]="isListSharedToContact(contact)" item-right class="item-right-button">
        
        <button *ngSwitchCase="true" ion-button color="danger" (click)="unshareListTo(contact)">
          <ion-icon name="remove"></ion-icon>
        </button>

        <button *ngSwitchCase="false" ion-button color="secondary" (click)="shareListTo(contact)">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
