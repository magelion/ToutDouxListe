<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <form (ngSubmit)="searchUsers()" [formGroup]="formValidation">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input name="userName" type="text" [(ngModel)]="userName" required formControlName="name"></ion-input>
    </ion-item>

    <button ion-button block type="submit">
        Search&nbsp;
        <ion-icon name="search"></ion-icon>
    </button>
  </form>

  <ion-item *ngIf="searchResult">

    <ion-label>Result found : {{ searchResult.length }}</ion-label>
  </ion-item>

  <ion-list *ngIf="searchResult">
    <ion-item *ngFor="let publicUser of searchResult">
      <ion-avatar item-left>
        <img [src]="publicUser.photoURL">
      </ion-avatar>
      <h2>{{ publicUser.displayName}}</h2>
      <button ion-button color="secondary" (click)="addContact(publicUser)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
