<ion-header>

  <ion-navbar>
    <ion-title>Create item in {{list?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="desc"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block color="secondary" (click)="createTodoItemCommand()">
    Add
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
