<ion-header>

  <ion-navbar>
    <ion-title>Create item in {{list?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="createTodoItemCommand()" [formGroup]="formValidation">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input name="itemName" type="text" [(ngModel)]="name" required formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input name="itemDesc" type="text" [(ngModel)]="desc" formControlName="desc"></ion-input>
    </ion-item>

    <button ion-button block type="submit" color="secondary">
        Add
        <ion-icon name="add"></ion-icon>
    </button>
  </form>

</ion-content>
