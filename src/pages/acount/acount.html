<ion-content>
<button ion-button block color="danger" (click)="loginUserGoogle()" *ngIf="!user">
  <ion-icon name="logo-googleplus"></ion-icon>
  Login with Google
</button>
  <ion-item *ngIf="user && publicUser" text-wrap>
    <ion-avatar item-left>
      <img [src]="publicUser.photoURL">
    </ion-avatar>
    <h2>{{ publicUser.displayName}}</h2>
    <h3>{{ user.email}}</h3>
    <button ion-button (click)="logout()">Log out</button>
  </ion-item>
</ion-content>
