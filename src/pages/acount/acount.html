<ion-header>

  <ion-navbar>
    <ion-title>acount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="user">
    <ion-avatar item-left>
      <img [src]="user.photoURL">
    </ion-avatar>
    <h2>{{ user.displayName}}</h2>
    <h3>{{ user.email}}</h3>
    <button ion-button (click)="logout()">Log out</button>
  </ion-item>
</ion-content>
